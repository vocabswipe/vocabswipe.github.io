<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thank You - VocabSwipe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body data-theme="bright">
    <div class="container">
        <div class="header">
            <div class="controls">
                <button class="theme-toggle" aria-label="Toggle theme">
                    <img src="theme-bright.svg" class="theme-icon" width="28" height="28" alt="Toggle theme">
                </button>
                <a href="/index.html" class="back-btn" aria-label="Back to VocabSwipe">
                    <img src="back-bright.svg" class="back-icon" width="28" height="28" alt="Back">
                </a>
            </div>
        </div>
        <div class="title-container">
            <h1 class="website-name">Thank You!</h1>
            <p class="slogan-main">Your support keeps VocabSwipe free!</p>
            <p class="slogan-sub">We appreciate your generous donation.</p>
        </div>
        <footer>
            <p>
                <a href="mailto:support@vocabswipe.com">Contact</a> | 
                <a href="/privacy.html">Privacy</a> | 
                <a href="/terms.html">Terms</a>
            </p>
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'bright';
            document.body.setAttribute('data-theme', savedTheme);
            const themeIcon = document.querySelector('.theme-icon');
            const backIcon = document.querySelector('.back-icon');
            themeIcon.src = savedTheme === 'bright' ? 'theme-bright.svg' : 'theme-night.svg';
            backIcon.src = savedTheme === 'bright' ? 'back-bright.svg' : 'back-night.svg';
            const themeToggle = document.querySelector('.theme-toggle');
            themeToggle.addEventListener('click', () => {
                const newTheme = document.body.getAttribute('data-theme') === 'bright' ? 'dark' : 'bright';
                document.body.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                themeIcon.src = newTheme === 'bright' ? 'theme-bright.svg' : 'theme-night.svg';
                backIcon.src = newTheme === 'bright' ? 'back-bright.svg' : 'back-night.svg';
            });
            themeToggle.addEventListener('touchend', (e) => {
                e.preventDefault();
                const newTheme = document.body.getAttribute('data-theme') === 'bright' ? 'dark' : 'bright';
                document.body.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                themeIcon.src = newTheme === 'bright' ? 'theme-bright.svg' : 'theme-night.svg';
                backIcon.src = newTheme === 'bright' ? 'back-bright.svg' : 'back-night.svg';
            });
        });
    </script>
</body>
</html>
