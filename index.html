<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VocabSwipe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
</head>
<body data-theme="bright">
    <div class="container">
        <button class="theme-toggle" aria-label="Toggle theme">
            <svg class="sun-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16Z" fill="currentColor"/>
                <path d="M12 2V4M12 20V22M4 12H2M22 12H20M6.34 6.34L4.93 4.93M19.07 19.07L17.66 17.66M6.34 17.66L4.93 19.07M19.07 4.93L17.66 6.34" stroke="currentColor" stroke-width="2"/>
            </svg>
            <svg class="moon-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 3C7.03 3 3 7.03 3 12C3 16.97 7.03 21 12 21C16.97 21 21 16.97 21 12C21 11.04 20.86 10.11 20.59 9.23C20.48 8.87 20.13 8.66 19.77 8.76C19.41 8.86 19.2 9.21 19.3 9.57C19.52 10.29 19.65 11.03 19.65 12C19.65 16.14 16.14 19.65 12 19.65C7.86 19.65 4.35 16.14 4.35 12C4.35 7.86 7.86 4.35 12 4.35C12.97 4.35 13.71 4.48 14.43 4.7C14.79 4.81 15.14 4.6 15.24 4.24C15.34 3.88 15.13 3.53 14.77 3.42C13.89 3.14 12.96 3 12 3Z" fill="currentColor"/>
            </svg>
        </button>
        <h1 class="website-name">VocabSwipe</h1>
        <h2 class="slogan">Swipe to Master Your Vocabulary!</h2>
        <p class="deck-version">Top 5000 Frequently Used Words</p>
        <div class="flashcard-container">
            <div class="flashcard">
                <div class="front">
                    <div class="word-container">
                        <h2 id="word"></h2>
                    </div>
                    <div class="meta-info">
                        <span id="front-rank" class="rank"></span>
                        <div class="frequency-container">
                            <span class="frequency-label">Frequency:</span>
                            <div class="frequency-bar">
                                <div id="front-frequency-fill" class="frequency-fill"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="back">
                    <div class="word-container">
                        <h2 id="back-word"></h2>
                    </div>
                    <div class="back-template">
                        <div class="card-info">
                            <p id="back-definition" class="definition"></p>
                            <p id="back-example" class="example"></p>
                        </div>
                        <div class="meta-info">
                            <span id="back-rank" class="rank"></span>
                            <div class="frequency-container">
                                <span class="frequency-label">Frequency:</span>
                                <div class="frequency-bar">
                                    <div id="back-frequency-fill" class="frequency-fill"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
