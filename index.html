<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VocabSwipe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
</head>
<body data-theme="bright">
    <div class="container">
        <button class="theme-toggle" aria-label="Toggle theme">
            <svg class="sun-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16Z" fill="#FFC107"/>
                <path d="M12 2V4M12 20V22M4 12H2M22 12H20M6.34 6.34L4.93 4.93M19.07 19.07L17.66 17.66M6.34 17.66L4.93 19.07M19.07 4.93L17.66 6.34" stroke="#FFC107" stroke-width="2"/>
            </svg>
            <svg class="moon-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M18 12C18 15.3137 15.3137 18 12 18C8.68629 18 6 15.3137 6 12C6 8.68629 8.68629 6 12 6C13.2952 6 14.4879 6.38625 15.5147 7.05025C14.3915 7.018 13.2952 7.3875 12.3529 8.025C11.2941 8.7375 10.5 9.825 10.5 11.0625C10.5 12.3 11.2941 13.3875 12.3529 14.1C13.2952 14.7375 14.3915 15.075 15.5147 15.075C14.4879 15.675 13.2952 16.125 12 16.125C9.51472 16.125 7.5 14.1 7.5 11.625C7.5 9.15 9.51472 7.125 12 7.125C12.7059 7.125 13.3824 7.275 14 7.5375C14.6176 7.275 15.2941 7.125 16 7.125C18.4853 7.125 20.5 9.15 20.5 11.625C20.5 14.1 18.4853 16.125 16 16.125C15.2941 16.125 14.6176 15.975 14 15.7125C14.6176 15.975 15.2941 16.125 16 16.125C18.4853 16.125 20.5 14.1 20.5 11.625C20.5 9.15 18.4853 7.125 16 7.125C15.2941 7.025 13.3824 7.275 12 18" fill="#FFC107"/>
            </svg>
        </button>
        <h1 class="website-name">VocabSwipe</h1>
        <h2 class="slogan">Swipe to Master Your Vocabulary!</h2>
        <p class="deck-version">Top 5000 Frequently used words</p>
        <div class="flashcard-container">
            <div class="flashcard">
                <div class="front">
                    <div class="word-container">
                        <h2 id="word"></h2>
                    </div>
                    <div id="meta-info">
                        <span id="front-rank" class="rank"></span>
                        <div class="frequency-container">
                            <span id="frequency-label">Frequency:</span>
                            <div class="frequency-bar">
                                <div id="front-frequency-fill" class="frequency-fill"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="back">
                    <div class="word-container">
                        <h2 id="back-word"></h2>
                    </div>
                    <div class="back-template">
                        <div class="card-info">
                            <p id="back-definition" class="definition"></p>
                            <p id="example" class="example"></p>
                        </div>
                        <div id="meta-info">
                            <span id="back-rank" class="rank"></span>
                            <div class="frequency-container">
                                <span id="frequency-label">Frequency:</span>
                                <div id="frequency-bar">
                                    <div id="back-frequency-fill" class="frequency-fill"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
