<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VocabSwipe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
</head>
<body data-theme="bright">
    <div class="container">
        <div class="header">
            <button class="theme-toggle" aria-label="Toggle theme">
                <svg class="sun-icon" width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16Z" fill="#FFC107"/>
                    <path d="M12 2V4M12 20V22M4 12H2M22 12H20M6.34 6.34L4.93 4.93M19.07 19.07L17.66 17.66M6.34 17.66L4.93 19.07M19.07 4.93L17.66 6.34" stroke="#FFC107" stroke-width="2"/>
                </svg>
                <svg class="moon-icon" width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 75M12 19.5C7.85786 19.5 4.5 16.1421 4.5 12C4.5 7.85786 7.85786 4.5 12 4.5V19.5Z" fill="#FFC107"/>
                </svg>
            </button>
            <div class="controls">
                <button class="shuffle-btn" aria-label="Shuffle cards">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 3H5C3.89543 3 3 3.89543 3 5V19C3 20.1046 3.89543 21 5 21H19C20.1046 21 21 20.1046 21 19V5C21 3.89543 20.1046 3 19 3ZM16.5 16.5L12 12L16.5 7.5M7.5 7.5L12 12L7.5 16.5" stroke="#1e40af" stroke-width="2"/>
                    </svg>
                </button>
                <button class="reset-btn" aria-label="Reset order">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 5C7.02944 5 3 9.02944 3 14H6L4 12L2 14H5C5 8.47715 8.47715 5 12 5C15.5228 5 19 8.47715 19 14C19 19.5228 15.5228 23 12 23V20L14 22L16 20V23C20.9706 23 25 18.9706 25 14C25 9.02944 20.9706 5 16 5H14V3H16C18.7614 3 21 5.23858 21 8H23C23 4.13401 19.866 1 16 1H12V3V5Z" stroke="#1e40af" stroke-width="2"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="title-container">
            <h1 class="website-name">VocabSwipe</h1>
            <p class="slogan">Swipe to master your vocabulary</p>
            <p class="deck-info">Top 5000 most frequently used words</p>
        </div>
        <div class="slider-container">
            <input type="range" id="card-slider" min="1" max="5000" value="1" aria-label="Select card rank">
        </div>
        <div class="flashcard-container">
            <div class="flashcard">
                <div class="front">
                    <div class="word-container">
                        <h2 id="word"></h2>
                    </div>
                    <div class="meta-info">
                        <span class="frequency-label">Frequency:</span>
                        <div class="frequency-container">
                            <div class="frequency-bar">
                                <div id="front-frequency-fill" class="frequency-fill"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="back">
                    <div class="word-container">
                        <h2 id="back-word"></h2>
                    </div>
                    <div class="back-template">
                        <div class="card-info">
                            <p id="back-definition" class="definition"></p>
                            <p id="back-example" class="example"></p>
                        </div>
                        <div class="meta-info">
                            <span class="frequency-label">Frequency:</span>
                            <div class="frequency-container">
                                <div class="frequency-bar">
                                    <div id="back-frequency-fill" class="frequency-fill"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
