<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>VocabSwipe - Learn English Vocabulary</title>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Sans+Thai:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="preload" href="data/database.jsonl" as="fetch" crossorigin="anonymous"/>
  <link rel="preload" href="arrow-up.svg" as="image"/>
  <link rel="preload" href="arrow-down.svg" as="image"/>
  <link rel="preload" href="spacebar.svg" as="image"/>
  <link rel="preload" href="my_ig.svg" as="image"/>
  <link rel="preload" href="share.svg" as="image"/>
  <link rel="icon" type="image/x-icon" href="VS.ico"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <div class="header" id="header" style="display: none;">
    <img src="neuron-connections-neural-network-svgrepo-com.svg" alt="Word Cloud" class="word-cloud-icon" id="word-cloud-icon" />
    <div class="header-right">
      <img src="red-heart-svgrepo-com.svg" alt="Donate" class="donate-icon" id="donate-icon" style="display: none;" />
    </div>
  </div>
  <div class="word-cloud" id="word-cloud">
    <div class="loading-indicator" id="loading-indicator" style="display: none;">Loading vocabulary...</div>
  </div>
  <div class="container" id="flashcard-container" style="display: none;">
    <div class="logo-container">
      <div class="logo-wrapper">
        <span class="logo">VocabSwipe</span>
        <span class="logo-com">.com</span>
      </div>
      <p class="slogan">Master Words, Swipe by Swipe</p>
    </div>
    <div class="flashcard" id="flashcard">
      <div class="content">
        <div class="word" id="word"></div>
        <div class="highlight-words-container" id="highlight-words-container"></div>
        <div class="sentences">
          <div class="english" id="english"></div>
          <div class="thai" id="thai"></div>
          <div class="audio-error" id="audio-error" style="display: none; color: #ff4081; font-size: 0.9rem; text-align: center;"></div>
        </div>
      </div>
    </div>
    <!-- Share button container below flashcard -->
    <div class="share-button-container" id="share-button-container" style="display: none;">
      <img src="share.svg" alt="Share" class="share-icon" id="share-icon" />
    </div>
    <!-- Tooltip for swipe-up (uses arrow-up.svg for PC) -->
    <div class="tooltip swipe-up-tooltip" id="swipe-up-tooltip" style="display: none;">
      <img src="swipe-up.svg" alt="Swipe Up" class="tooltip-icon" />
      <span class="tooltip-text">Swipe up for next card</span>
</html>
