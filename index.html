<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VocabSwipe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
</head>
<body>
    <div class="container">
        <button class="theme-toggle" aria-label="Toggle theme">
            <svg class="theme-icon sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg class="theme-icon moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>
        <h1 class="website-name">VocabSwipe</h1>
        <h2 class="slogan">Swipe to Master Your Vocabulary!</h2>
        <p class="deck-version">Top 5000 Frequently Used Words</p>
        <div class="flashcard-container">
            <div class="flashcard">
                <div class="front">
                    <div class="word-container">
                        <h2 id="word"></h2>
                    </div>
                    <div class="meta-info">
                        <span id="front-rank" class="rank"></span>
                        <div class="freq-container">
                            <span class="freq-label">Frequency</span>
                            <div id="front-freq" class="freq-bar">
                                <div class="freq-fill"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="back">
                    <div class="word-container">
                        <h2 id="back-word"></h2>
                    </div>
                    <div class="back-template">
                        <div class="card-info">
                            <p id="back-definition" class="definition"></p>
                            <p id="back-example" class="example"></p>
                        </div>
                        <div class="meta-info">
                            <span id="back-rank" class="rank"></span>
                            <div class="freq-container">
                                <span class="freq-label">Frequency</span>
                                <div id="back-freq" class="freq-bar">
                                    <div class="freq-fill"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
