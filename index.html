<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Subscription Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="page active">
        <div class="container">
            <h1>Login</h1>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="login-error" class="error"></p>
        </div>
    </div>

    <!-- Content Page -->
    <div id="content-page" class="page">
        <div class="container">
            <h1>Premium Content</h1>
            <div id="subscription-status"></div>
            <div id="content" class="content">
                <h2>Welcome to Premium Content!</h2>
                <p>This is exclusive content available only to subscribers.</p>
            </div>
            <button id="subscribe-btn" style="display: none;">Subscribe Now</button>
            <button id="logout-btn">Logout</button>
        </div>
    </div>

    <!-- Subscription Page -->
    <div id="subscription-page" class="page">
        <div class="container">
            <h1>Subscribe with PromptPay</h1>
            <p>Scan the QR code below to subscribe for $5/month.</p>
            <img src="https://via.placeholder.com/200x200?text=PromptPay+QR" alt="PromptPay QR Code">
            <p>After payment, your subscription will be activated.</p>
            <button id="back-to-content">Back to Content</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
