<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Master Words, Swipe by Swipe with VocabSwipe">
    <meta name="keywords" content="VocabSwipe, English vocabulary, learn English, swipe cards, language learning">
    <meta name="author" content="VocabSwipe">
    <title>VocabSwipe</title>
    <link rel="icon" type="image/x-icon" href="VS.ico">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&Bangers&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <!-- Fixed height container for stats -->
    <div class="stats-container">
        <!-- Website statistics -->
        <div class="website-stats" id="website-stats">
            <div class="counter">
                <h2 class="timer count-title count-number" data-to="10000" data-speed="10000"></h2>
                <p class="count-text" id="stats-line1">most spoken English sentences</p>
                <p class="count-text" id="stats-line2">cards available and still growing</p>
            </div>
        </div>
    </div>
    <div class="card-container" id="card-container">
        <!-- Top card (interactive) -->
        <div class="card" id="vocab-card">
            <div class="card-content">
                <h1 class="word top-left" id="word-top"></h1>
                <p class="sentence english" id="english"></p>
                <p class="sentence thai" id="thai"></p>
                <h1 class="word bottom-right" id="word-bottom"></h1>
                <!-- Hand point for mobile animation -->
                <img src="hand-point.svg" alt="Hand Point" class="hand-point" id="hand-point">
            </div>
        </div>
        <!-- Next card (visible underneath) -->
        <div class="card" id="next-card">
            <div class="card-content">
                <h1 class="word top-left" id="next-word-top"></h1>
                <p class="sentence english" id="next-english"></p>
                <p class="sentence thai" id="next-thai"></p>
                <h1 class="word bottom-right" id="next-word-bottom"></h1>
            </div>
        </div>
        <!-- Underneath cards for stack effect -->
        <div class="card card-stack card-stack-1"></div>
        <div class="card card-stack card-stack-2"></div>
        <div class="card card-stack card-stack-3"></div>
        <!-- Arrow and spacebar SVGs for PC animation -->
        <img src="arrow-left.svg" alt="Arrow Left" class="arrow arrow-left" id="arrow-left">
        <img src="arrow-right.svg" alt="Arrow Right" class="arrow arrow-right" id="arrow-right">
        <img src="arrow-up.svg" alt="Arrow Up" class="arrow arrow-up" id="arrow-up">
        <img src="arrow-down.svg" alt="Arrow Down" class="arrow arrow-down" id="arrow-down">
        <img src="spacebar.svg" alt="Spacebar" class="spacebar" id="spacebar">
        <div class="spacebar-text" id="spacebar-text">Spacebar</div>
    </div>
    <!-- Fixed height container for website info -->
    <div class="info-container">
        <!-- Website name and slogan -->
        <div class="website-info">
            <h1 class="website-name">VocabSwipe.com</h1>
            <p class="website-slogan">Master Words, Swipe by Swipe</p>
        </div>
    </div>
    <!-- Icon panel -->
    <div class="icon-panel">
        <img src="share.svg" alt="Share" class="share-icon" id="share-icon">
    </div>
    <audio id="card-audio" src=""></audio>
    <!-- Canvas for snapshot -->
    <canvas id="snapshot-canvas" style="display: none;"></canvas>
    <script src="script.js"></script>
</body>
</html>
