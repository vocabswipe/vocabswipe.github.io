<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>VocabSwipe - Learn English Vocabulary</title>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Sans+Thai:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="preload" href="data/database.jsonl" as="fetch" crossorigin="anonymous"/>
  <link rel="preload" href="arrow-up.svg" as="image"/>
  <link rel="preload" href="arrow-down.svg" as="image"/>
  <link rel="preload" href="spacebar.svg" as="image"/>
  <link rel="icon" type="image/x-icon" href="VS.ico"/>
</head>
<body>
  <div class="card-deck" id="card-deck">
    <div class="loading-indicator" id="loading-indicator" style="display: none;">Loading vocabulary...</div>
  </div>
  <div class="container" id="flashcard-container" style="display: none;">
    <div class="flashcard" id="flashcard">
      <div class="card-inner">
        <div class="card-front">
          <span class="mini-card-word" id="front-word"></span>
        </div>
        <div class="card-back">
          <div class="content">
            <div class="word" id="word"></div>
            <div class="sentences">
              <div class="english" id="english"></div>
              <div class="thai" id="thai"></div>
              <div class="audio-error" id="audio-error" style="display: none; color: #ff4081; font-size: 0.9rem; text-align: center;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Tooltip for swipe-up (uses arrow-up.svg for PC) -->
    <div class="tooltip swipe-up-tooltip" id="swipe-up-tooltip" style="display: none;">
      <img src="swipe-up.svg" alt="Swipe Up" class="tooltip-icon" />
      <span class="tooltip-text">Swipe up for next card</span>
    </div>
    <!-- Tooltip for swipe-down (uses arrow-down.svg for PC) -->
    <div class="tooltip swipe-down-tooltip" id="swipe-down-tooltip" style="display: none;">
      <img src="swipe-down.svg" alt="Swipe Down" class="tooltip-icon" />
      <span class="tooltip-text">Swipe down for previous card</span>
    </div>
    <!-- Tooltip for tap (uses spacebar.svg for PC) -->
    <div class="tooltip tap-tooltip" id="tap-tooltip" style="display: none;">
      <img src="tap.svg" alt="Tap" class="tooltip-icon" />
      <span class="tooltip-text">Tap to hear audio</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
