<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Learn the top 3000 most frequent English words with VocabSwipe's interactive flashcards.">
    <title>VocabSwipe</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Caveat:wght@400&family=Inter:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
</head>
<body data-theme="bright">
    <div class="container">
        <header class="header">
            <div class="controls">
                <button class="theme-toggle" aria-label="Toggle theme">
                    <img src="theme-bright.svg" class="theme-icon" alt="Toggle theme">
                </button>
                <button class="audio-btn" aria-label="Toggle audio">
                    <img src="unmute-bright.svg" class="audio-icon" alt="Toggle audio">
                </button>
                <button class="info-btn" aria-label="Show information">
                    <img src="information-bright.svg" class="info-icon" alt="Information">
                </button>
                <button class="shuffle-btn" aria-label="Shuffle cards">
                    <img src="shuffle-bright.svg" class="shuffle-icon" alt="Shuffle cards">
                </button>
                <button class="reset-btn" aria-label="Reset order">
                    <img src="reset-bright.svg" class="reset-icon" alt="Reset order">
                </button>
                <button class="donate-btn" aria-label="Support VocabSwipe">
                    <img src="heart-bright.svg" class="donate-icon" alt="Donate">
                </button>
            </div>
        </header>
        <div class="title-container">
            <h1 class="website-name">VocabSwipe</h1>
            <p class="slogan-main">Swipe to master your vocabulary</p>
            <p class="slogan-sub">Top 3000 most frequently used words</p>
        </div>
        <div class="slider-container">
            <input type="range" id="card-slider" min="1" max="3000" value="1" aria-label="Select card rank" disabled>
        </div>
        <div class="flashcard-container">
            <div class="flashcard">
                <div class="loading-overlay">
                    <img src="loading-bright.gif" class="loading-icon" alt="Loading">
                </div>
                <div class="front">
                    <div class="word-container">
                        <h2 id="word"></h2>
                    </div>
                    <div class="meta-info">
                        <span id="front-rank" class="rank"></span>
                        <div class="frequency-container">
                            <span class="frequency-label">Frequency</span>
                            <div class="frequency-bar">
                                <div id="front-frequency-fill" class="frequency-fill"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="back">
                    <div class="word-container">
                        <h2 id="back-word"></h2>
                    </div>
                    <div class="back-template">
                        <div class="card-info">
                            <p id="back-definition" class="definition"></p>
                            <p id="back-example" class="example"></p>
                        </div>
                        <div class="meta-info">
                            <span id="back-rank" class="rank"></span>
                            <div class="frequency-container">
                                <span class="frequency-label">Frequency</span>
                                <div class="frequency-bar">
                                    <div id="back-frequency-fill" class="frequency-fill"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="stats-container">
            <p class="stats-text">Total Words: <span id="total-words">0</span> | Total Sentences: <span id="total-sentences">0</span></p>
        </div>
        <div class="rate-limit-warning" hidden>
            <p>Please slow down swiping to avoid rate limits. Try again in a few minutes.</p>
        </div>
        <div class="tooltip-overlay" hidden>
            <div class="tooltip-message">
                <p id="tooltip-text"></p>
                <button class="tooltip-close" aria-label="Close tooltip">Close</button>
                <button class="tooltip-retry" hidden aria-label="Retry loading">Retry</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
