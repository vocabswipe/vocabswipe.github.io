<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocabSwipe - Learn English Vocabulary</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Sans+Thai:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stats-bar" id="stats-bar">
        <div class="stat">Words: <span id="total-words">0</span></div>
        <div class="stat">Unique Words: <span id="unique-words">0</span></div>
        <div class="stat">Sentences: <span id="total-sentences">0</span></div>
    </div>
    <div class="container">
        <div class="flashcard" id="flashcard">
            <div class="content">
                <div class="word" id="word"></div>
                <div class="sentences">
                    <div class="english" id="english"></div>
                    <div class="thai" id="thai"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
