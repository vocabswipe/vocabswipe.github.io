<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VocabSwipe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stats-header">
        <p id="stats-text"></p>
    </div>
    <div class="card-container">
        <div class="card" id="vocab-card">
            <div class="card-content">
                <h1 class="word top-left" id="word-top"></h1>
                <p class="sentence english" id="english"></p>
                <p class="sentence thai" id="thai"></p>
                <h1 class="word bottom-right" id="word-bottom"></h1>
            </div>
        </div>
    </div>
    <audio id="card-audio" src=""></audio>
    <script src="script.js"></script>
</body>
</html>
