<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>VocabSwipe - Learn English Vocabulary</title>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Sans+Thai:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="header" id="header" style="display: none;">
    <img src="neuron-connections-neural-network-svgrepo-com.svg" alt="Word Cloud" class="word-cloud-icon" id="word-cloud-icon" />
    <img src="red-heart-svgrepo-com.svg" alt="Donate" class="donate-icon" id="donate-icon" style="display: none;" />
  </div>
  <div class="word-cloud" id="word-cloud"></div>
  <div class="container" id="flashcard-container" style="display: none;">
    <div class="logo-container">
      <h1 class="logo">VocabSwipe</h1>
      <p class="slogan">Master Words, Swipe by Swipe</p>
    </div>
    <div class="flashcard" id="flashcard">
      <div class="content">
        <div class="word" id="word"></div>
        <div class="sentences">
          <div class="english" id="english"></div>
          <div class="thai" id="thai"></div>
          <div class="audio-error" id="audio-error" style="display: none; color: #ff4081; font-size: 0.9rem; text-align: center;"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="popup" id="donate-popup" style="display: none;">
    <div class="popup-content">
      <p lang="en">Love VocabSwipe? Buy me a coffee via PromptPay to keep the website growing!</p>
      <p lang="th">ชอบ VocabSwipe มั้ยครับ? เลี้ยงกาแฟผมผ่าน พร้อมเพย์ เพื่อพัฒนาเว็บต่อไป!</p>
      <img src="qr_code.png" alt="PromptPay QR Code" class="qr-code" />
      <p lang="th">Supanut Suntikoon (ศุภณัฐ สันติกูล)<br>VocabSwipe Developer</p>
      <p lang="en" style="font-size: 0.8rem; color: #b0b0b0;">Your support keeps VocabSwipe free for everyone!</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
