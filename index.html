<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Master Words, Swipe by Swipe with VocabSwipe">
    <meta name="keywords" content="VocabSwipe, English vocabulary, learn English, swipe cards, language learning">
    <meta name="author" content="VocabSwipe">
    <title>VocabSwipe</title>
    <link rel="icon" type="image/x-icon" href="VS.ico">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <!-- Icon panel moved to top of body -->
    <div class="icon-panel">
        <img src="coffee.svg" alt="Donate" class="coffee-icon" id="coffee-icon">
        <img src="share.svg" alt="Share" class="share-icon" id="share-icon">
    </div>
    <div class="main-content">
        <!-- Fixed height container for stats -->
        <div class="stats-container">
            <!-- Website statistics -->
            <div class="website-stats" id="website-stats">
                <div class="counter">
                    <h2 class="timer count-title count-number" data-to="10000" data-speed="3000"></h2>
                    <div class="stats-text-container">
                        <p class="count-text" id="stats-line1">Essential American English Sentences</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-container" id="card-container">
            <!-- Top card (interactive) -->
            <div class="card" id="vocab-card">
                <div class="card-content">
                    <h1 class="word top-left" id="word-top"></h1>
                    <p class="sentence english" id="english"></p>
                    <p class="sentence thai" id="thai"></p>
                    <h1 class="word bottom-right" id="word-bottom"></h1>
                </div>
            </div>
            <!-- Next cards (visible underneath with content) -->
            <div class="card" id="next-card-1">
                <div class="card-content">
                    <h1 class="word top-left" id="next-word-top-1"></h1>
                    <p class="sentence english" id="next-english-1"></p>
                    <p class="sentence thai" id="next-thai-1"></p>
                    <h1 class="word bottom-right" id="next-word-bottom-1"></h1>
                </div>
            </div>
            <div class="card" id="next-card-2">
                <div class="card-content">
                    <h1 class="word top-left" id="next-word-top-2"></h1>
                    <p class="sentence english" id="next-english-2"></p>
                    <p class="sentence thai" id="next-thai-2"></p>
                    <h1 class="word bottom-right" id="next-word-bottom-2"></h1>
                </div>
            </div>
            <div class="card" id="next-card-3">
                <div class="card-content">
                    <h1 class="word top-left" id="next-word-top-3"></h1>
                    <p class="sentence english" id="next-english-3"></p>
                    <p class="sentence thai" id="next-thai-3"></p>
                    <h1 class="word bottom-right" id="next-word-bottom-3"></h1>
                </div>
            </div>
            <div class="card" id="next-card-4">
                <div class="card-content">
                    <h1 class="word top-left" id="next-word-top-4"></h1>
                    <p class="sentence english" id="next-english-4"></p>
                    <p class="sentence thai" id="thai"></p>
                    <h1 class="word bottom-right" id="next-word-bottom-4"></h1>
                </div>
            </div>
            <div class="card" id="next-card-5">
                <div class="card-content">
                    <h1 class="word top-left" id="next-word-top-5"></h1>
                    <p class="sentence english" id="next-english-5"></p>
                    <p class="sentence thai" id="next-thai-5"></p>
                    <h1 class="word bottom-right" id="next-word-bottom-5"></h1>
                </div>
            </div>
            <div class="card" id="next-card-6">
                <div class="card-content">
                    <h1 class="word top-left" id="next-word-top-6"></h1>
                    <p class="sentence english" id="next-english-6"></p>
                    <p class="sentence thai" id="next-thai-6"></p>
                    <h1 class="word bottom-right" id="next-word-bottom-6"></h1>
                </div>
            </div>
            <div class="card" id="next-card-7">
                <div class="card-content">
                    <h1 class="word top-left" id="next-word-top-7"></h1>
                    <p class="sentence english" id="next-english-7"></p>
                    <p class="sentence thai" id="next-thai-7"></p>
                    <h1 class="word bottom-right" id="next-word-bottom-7"></h1>
                </div>
            </div>
            <div class="card" id="next-card-8">
                <div class="card-content">
                    <h1 class="word top-left" id="next-word-top-8"></h1>
                    <p class="sentence english" id="next-english-8"></p>
                    <p class="sentence thai" id="next-thai-8"></p>
                    <h1 class="word bottom-right" id="next-word-bottom-8"></h1>
                </div>
            </div>
            <div class="card" id="next-card-9">
                <div class="card-content">
                    <h1 class="word top-left" id="next-word-top-9"></h1>
                    <p class="sentence english" id="next-english-9"></p>
                    <p class="sentence thai" id="next-thai-9"></p>
                    <h1 class="word bottom-right" id="next-word-bottom-9"></h1>
                </div>
            </div>
            <!-- Underneath cards for stack effect -->
            <div class="card card-stack card-stack-1"></div>
            <div class="card card-stack card-stack-2"></div>
            <div class="card card-stack card-stack-3"></div>
        </div>
        <!-- Fixed height container for website info -->
        <div class="info-container">
            <!-- Website name, slogan, and progress bar -->
            <div class="website-info">
                <h1 class="website-name">VocabSwipe.com</h1>
                <div class="slogan-container">
                    <p class="website-slogan">Master Words, Swipe by Swipe</p>
                </div>
                <div class="progress-container">
                    <div class="progress-label" id="progress-label">Swiped Cards</div>
                    <div class="progress-value" id="progress-value">0</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Donation pop-up -->
    <div class="donation-popup" id="donation-popup">
        <div class="donation-content">
            <div class="donation-header">
                <h2 class="donation-title">Support VOCABSWIPE</h2>
            </div>
            <div class="donation-body">
                <p class="donation-message" id="donation-message">Buy me a coffee to keep <span class="vocabswipe-text">VOCABSWIPE</span> free and growing! Scan the QR code to support the developer via PromptPay.</p>
                <div class="qr-container">
                    <img src="qr_code.png" alt="PromptPay QR Code" class="qr-code">
                    <img src="promptpay_logo.png" alt="PromptPay Logo" class="promptpay-logo">
                </div>
                <div class="developer-info">
                    <img src="my_photo.jpg" alt="Developer Photo" class="developer-photo">
                    <div class="developer-text">
                        <p class="developer-name">Supanut Suntikoon<br>(ศุภณัฐ สันติกูล)</p>
                        <p class="developer-role"><span class="vocabswipe-text">VOCABSWIPE</span> developer</p>
                    </div>
                </div>
            </div>
            <img src="close.svg" alt="Close" class="close-icon" id="close-icon">
        </div>
    </div>
    <audio id="card-audio" src=""></audio>
    <!-- Canvas for snapshot -->
    <canvas id="snapshot-canvas" style="display: none;"></canvas>
    <!-- Canvas for finger tracking -->
    <canvas id="finger-track-canvas" style="position: absolute; top: 0; left: 0; z-index: 1000; pointer-events: none;"></canvas>
    <script src="script.js"></script>
</body>
</html>
