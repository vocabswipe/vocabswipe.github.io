<head>

    <meta name="description" content="Build Your Vocab, Swipe by Swipe with VocabSwipe">
    <meta name="keywords" content="VocabSwipe, English vocabulary, learn English, swipe cards, language learning, west coast vibes">

    <!-- Icons -->
    <link rel="icon" href="VS.png">
    <link rel="apple-touch-icon" href="VS.png">
    <link rel="icon" sizes="192x192" href="VS.png">
    <link rel="icon" sizes="512x512" href="VS.png">

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

<body>
    <div class="main-content">
        <!-- Icon panel container -->
        <div class="icon-panel-container">
            <div class="icon-panel">
                <img src="share.svg" alt="Share" class="share-icon" id="share-icon">
            </div>
        </div>
        <!-- Loading spinner -->
        <div class="loading-spinner" id="loading-spinner">
            <img src="loading.gif" alt="Loading" class="spinner">
        </div>
        <!-- Stats number container -->
        <div class="stats-number-container">
            <div class="stats-number">
                <div class="counter">
                    <h2 class="timer count-title count-number" data-to="10000" data-speed="10000"></h2>
                </div>
            </div>
        </div>
        <!-- Stats sentence container -->
        <div class="stats-sentence-container">
            <div class="stats-sentence">
                <div class="stats-text-container">
                    <p class="count-text" id="stats-line1">Essential American English Sentences</p>
                </div>
            </div>
        </div>
        <!-- Card container -->
        <div class="card-area-container">
            <div class="card-container" id="card-container">
                <!-- Top card (interactive) -->
                <div class="card" id="vocab-card">
                    <div class="card-content">
                        <h1 class="word top-left" id="word-top"></h1>
                        <p class="sentence english" id="english"></p>
                        <p class="sentence thai" id="thai"></p>
                        <h1 class="word bottom-right" id="word-bottom"></h1>
                    </div>
                </div>
                <!-- Next cards (visible underneath with content) -->
                <div class="card" id="next-card-1">

                </div>

                <div class="card card-stack card-stack-1"></div>
                <div class="card card-stack card-stack-2"></div>
                <div class="card card-stack card-stack-3"></div>
                <!-- Handpoint for tutorial -->
                <img src="handpoint.jpg" alt="Hand Point" class="handpoint" id="handpoint">
            </div>
        </div>
        <!-- Website name container -->
        <div class="website-name-container">
            <div class="website-name-content">
                <h1 class="website-name">VocabSwipe.com</h1>
