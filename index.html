<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocabSwipe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="deck-selection">
        <!-- Card decks will be dynamically inserted here -->
    </div>
    <div id="card-view" style="display: none;">
        <div id="card-container">
            <div class="card">
                <div class="card-front">
                    <h2 id="card-word"></h2>
                </div>
                <div class="card-back">
                    <h2 id="card-word-back"></h2>
                    <p id="card-english"></p>
                    <p id="card-thai"></p>
                </div>
            </div>
        </div>
    </div>
    <audio id="card-audio" preload="none"></audio>
    <script src="script.js"></script>
</body>
</html>
