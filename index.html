<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VocabSwipe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">VocabSwipe <span class="slogan">Master Words, Swipe Smart!</span></div>
    </header>
    <div class="container">
        <div class="flashcard-container">
            <div class="flashcard">
                <div class="front">
                    <h2 id="word"></h2>
                    <div id="front-freq" class="freq"></div>
                </div>
                <div class="back">
                    <h2 id="back-word"></h2>
                    <div class="back-template">
                        <div class="card-info">
                            <p id="back-definition" class="definition"></p>
                            <p id="back-example" class="example"></p>
                        </div>
                        <div id="back-freq" class="freq"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
