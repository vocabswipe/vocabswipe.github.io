<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Subscription Website</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-functions.js"></script>
    <!-- Stripe.js -->
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="page">
        <div class="container">
            <h1>Login</h1>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
            </form>
        </div>
    </div>

    <!-- Signup Page -->
    <div id="signup-page" class="page hidden">
        <div class="container">
            <h1>Sign Up</h1>
            <form id="signup-form">
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up and Pay 10 THB/month</button>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </form>
        </div>
    </div>

    <!-- Content Page -->
    <div id="content-page" class="page hidden">
        <div class="container">
            <h1>Welcome to Premium Content</h1>
            <button id="logout">Logout</button>
            <div id="premium-content" class="hidden">
                <h2>Exclusive Content</h2>
                <p>This is the premium content available only to subscribed users.</p>
            </div>
            <div id="subscription-prompt" class="hidden">
                <h2>Subscription Required</h2>
                <p>Your subscription is not active. Please contact support or sign up again.</p>
            </div>
        </div>
    </div>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
