<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Support VocabSwipe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body data-theme="bright">
    <div class="container">
        <div class="header">
            <div class="controls">
                <button class="theme-toggle" aria-label="Toggle theme">
                    <img src="theme-bright.svg" class="theme-icon" width="28" height="28" alt="Toggle theme">
                </button>
                <a href="/index.html" class="back-btn" aria-label="Back to VocabSwipe">
                    <img src="back-bright.svg" class="back-icon" width="28" height="28" alt="Back">
                </a>
            </div>
        </div>
        <div class="title-container">
            <h1 class="website-name">Support VocabSwipe</h1>
            <p class="slogan-main">Donate to keep VocabSwipe free!</p>
            <p class="slogan-sub">Your support helps us maintain and improve this free vocabulary learning tool.</p>
        </div>
        <div class="donation-container">
            <div class="donation-options">
                <button class="donate-amount" data-amount="10">10 THB</button>
                <button class="donate-amount" data-amount="30">30 THB</button>
                <button class="donate-amount" data-amount="50">50 THB</button>
                <button class="donate-amount" data-amount="100">100 THB</button>
            </div>
            <div class="qr-code-container" style="display: none;">
                <p class="qr-instruction">Scan the QR code with your PromptPay app to donate <span id="qr-amount">0</span> THB</p>
                <img id="qr-code" src="" alt="PromptPay QR Code" width="200" height="200">
            </div>
            <div class="loading-overlay" style="display: none;">
                <img src="loading-bright.gif" class="loading-icon" width="50" height="50" alt="Loading">
            </div>
            <div class="tooltip-overlay" style="display: none;">
                <div class="tooltip-message">
                    <p id="tooltip-text" aria-live="assertive"></p>
                    <button class="tooltip-close" aria-label="Close tooltip">Close</button>
                </div>
            </div>
        </div>
        <footer>
            <p>
                <a href="mailto:support@vocabswipe.com">Contact</a> | 
                <a href="/privacy.html">Privacy</a> | 
                <a href="/terms.html">Terms</a>
            </p>
        </footer>
    </div>
    <script src="donate.js"></script>
</body>
</html>
