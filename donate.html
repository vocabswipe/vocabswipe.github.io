<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Support VocabSwipe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Stripe.js for client-side checkout -->
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body data-theme="bright">
    <div class="container">
        <div class="header">
            <div class="controls">
                <button class="theme-toggle" aria-label="Toggle theme">
                    <img src="theme-bright.svg" class="theme-icon" width="28" height="28" alt="Toggle theme">
                </button>
                <a href="/index.html" class="back-btn" aria-label="Back to VocabSwipe">
                    <img src="back-bright.svg" class="back-icon" width="28" height="28" alt="Back">
                </a>
            </div>
        </div>
        <div class="title-container">
            <h1 class="website-name">Support VocabSwipe</h1>
            <p class="slogan-main">Help keep VocabSwipe free for all!</p>
            <p class="slogan-sub">Your donation powers 100,000+ sentences for learners worldwide.</p>
        </div>
        <div class="donation-container">
            <p class="donation-text">Choose an amount or enter a custom donation:</p>
            <div class="donation-options">
                <button class="donate-amount" data-amount="1" data-price-id="price_1Rhp42A8e2sIvZ3yU5FVHYJq">$1</button>
                <button class="donate-amount" data-amount="3" data-price-id="price_1Rhp4XA8e2sIvZ3yOlYnOUtF">$3</button>
                <button class="donate-amount" data-amount="5" data-price-id="price_1Rhp4vA8e2sIvZ3yzfwWzj9o">$5</button>
                <button class="donate-amount" data-amount="10" data-price-id="price_1Rhp5JA8e2sIvZ3y41hPszWg">$10</button>
                <input type="number" id="custom-amount" placeholder="Custom Amount ($)" min="1" step="1">
            </div>
            <button class="donate-submit">Donate Now</button>
            <p class="donation-impact" id="donation-impact">Example: $5 helps maintain servers for 100 users/month!</p>
            <div class="tooltip-overlay" style="display: none;">
                <div class="tooltip-message">
                    <p id="tooltip-text"></p>
                    <button class="tooltip-close" aria-label="Close tooltip">Close</button>
                </div>
            </div>
        </div>
        <footer>
            <p>Contact us at <a href="mailto:support@vocabswipe.com">support@vocabswipe.com</a> | 
               <a href="/privacy">Privacy Policy</a> | 
               <a href="/terms">Terms of Service</a></p>
        </footer>
    </div>
    <script src="utils.js"></script>
    <script src="donate.js"></script>
</body>
</html>
