- word: job
  part_of_speech: noun
  definition: A paid position of regular employment or a task to be done.
  example_sentence: She started her new job as a teacher last week.
- word: join
  part_of_speech: verb
  definition: To connect or come together with something or someone.
  example_sentence: He decided to join the book club to meet new people.
- word: just
  part_of_speech: adverb
  definition: Exactly or very recently; only or simply.
  example_sentence: I just finished writing a sentence for you.
- word: justice
  part_of_speech: noun
  definition: The quality of being fair and reasonable or the administration of law.
  example_sentence: The court delivered justice to the victims.
