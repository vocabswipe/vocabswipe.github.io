- word: a
  part_of_speech: article
  definition: The first letter of the alphabet or an indefinite article used before a singular noun.
  example_sentence: She saw a dog running in the park.
- word: able
  part_of_speech: adjective
  definition: Having the power, skill, or means to do something.
  example_sentence: He is able to solve complex math problems quickly.
- word: about
  part_of_speech: preposition
  definition: On the subject of or concerning something.
  example_sentence: She talked about her favorite book.
- word: above
  part_of_speech: preposition
  definition: In a higher position than something else.
  example_sentence: The painting hangs above the fireplace.
- word: accept
  part_of_speech: verb
  definition: To receive or agree to something offered.
  example_sentence: He decided to accept the job offer.
- word: according
  part_of_speech: preposition
  definition: As stated by or in agreement with something.
