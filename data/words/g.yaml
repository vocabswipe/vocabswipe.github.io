- word: game
  part_of_speech: noun
  definition: An activity or sport with rules, often played for enjoyment.
  example_sentence: They played a board game during the family gathering.
- word: garden
  part_of_speech: noun
  definition: A piece of land used for growing flowers, vegetables, or plants.
  example_sentence: She spends her weekends tending to her garden.
- word: gas
  part_of_speech: noun
  definition: A substance in a form that can expand freely, like air, or fuel for vehicles.
  example_sentence: He stopped at the station to fill the car with gas.
- word: general
  part_of_speech: adjective
  definition: Affecting or concerning most people or things; not specific.
  example_sentence: The general opinion was in favor of the new policy.
- word: generation
  part_of_speech: noun
  definition: A group of people born around the same time or the act of producing something.
  example_sentence: Her generation grew up with smartphones.
- word: get
  part_of_speech: verb
  definition: To obtain or receive something.
  example_sentence: She went to the store to get some milk.
- word: girl
  part_of_speech: noun
  definition: A young female person.
  example_sentence: The girl rode her bike to the park.
- word: give
  part_of_speech: verb
  definition: To present or provide something to someone.
  example_sentence: He gave her a book for her birthday.
- word: glass
  part_of_speech: noun
  definition: A hard, transparent material or a container made from it.
  example_sentence: She drank water from a glass.
- word: go
  part_of_speech: verb
  definition: To move or travel from one place to another.
  example_sentence: They plan to go on vacation next month.
- word: goal
  part_of_speech: noun
  definition: An aim or desired result.
  example_sentence: Her goal is to run a marathon this year.
- word: good
  part_of_speech: adjective
  definition: Of high quality, satisfactory, or kind.
  example_sentence: The food at the restaurant was really good.
- word: government
  part_of_speech: noun
  definition: The group of people with authority to govern a country or state.
  example_sentence: The government announced new tax policies.
- word: great
  part_of_speech: adjective
  definition: Very large in size, amount, or quality; excellent.
  example_sentence: They had a great time at the concert.
- word: green
  part_of_speech: adjective
  definition: The color of grass or emeralds.
  example_sentence: She wore a green dress to the party.
- word: ground
  part_of_speech: noun
  definition: The surface of the Earth or a reason for something.
  example_sentence: The kids played soccer on the ground.
- word: group
  part_of_speech: noun
  definition: A number of people or things considered together.
  example_sentence: A group of students worked on the project.
- word: grow
  part_of_speech: verb
  definition: To increase in size, number, or strength.
  example_sentence: The plants grow quickly in the spring.
- word: growth
  part_of_speech: noun
  definition: The process of increasing or developing.
  example_sentence: The company reported strong growth this year.
- word: guess
  part_of_speech: verb
  definition: To estimate or suppose something without certain knowledge.
  example_sentence: Can you guess how many candies are in the jar?
- word: gun
  part_of_speech: noun
  definition: A weapon that fires bullets or projectiles.
  example_sentence: The police officer carried a gun for safety.
- word: guy
  part_of_speech: noun
  definition: An informal term for a man or person.
  example_sentence: That guy helped me carry my groceries.
