- word: keep
  part_of_speech: verb
  definition: To retain possession of or continue doing something.
  example_sentence: She decided to keep the old photograph as a memory.
- word: key
  part_of_speech: noun
  definition: A small metal instrument for opening or locking something or something crucial.
  example_sentence: He lost the key to his car.
- word: kid
  part_of_speech: noun
  definition: A young child or a young goat.
  example_sentence: The kids played happily in the park.
- word: kill
  part_of_speech: verb
  definition: To cause the death of a person, animal, or plant.
  example_sentence: The farmer had to kill the weeds in the garden.
- word: kind
  part_of_speech: adjective
  definition: Having a friendly, generous, or considerate nature.
  example_sentence: She was kind enough to help her neighbor.
- word: kitchen
  part_of_speech: noun
  definition: A room or area where food is prepared and cooked.
  example_sentence: He cooked dinner in the kitchen.
- word: know
  part_of_speech: verb
  definition: To be aware of or familiar with something through experience or information.
  example_sentence: I know how to play the guitar.
- word: knowledge
  part_of_speech: noun
  definition: Information, understanding, or skills gained through experience or education.
  example_sentence: Her knowledge of history impressed the teacher.
