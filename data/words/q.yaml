- word: quality
  part_of_speech: noun
  definition: The standard or degree of excellence of something.
  example_sentence: The quality of the fabric was exceptional.
- word: quarter
  part_of_speech: noun
  definition: One of four equal parts or a period of three months.
  example_sentence: She ate a quarter of the pizza.
- word: question
  part_of_speech: noun
  definition: A sentence or phrase used to find out information.
  example_sentence: He asked a question about the homework.
- word: quick
  part_of_speech: adjective
  definition: Moving or happening with great speed.
  example_sentence: The quick fox jumped over the fence.
- word: quickly
  part_of_speech: adverb
  definition: At a fast pace or speed.
  example_sentence: She quickly finished her chores.
- word: quiet
  part_of_speech: adjective
  definition: Making little or no noise.
  example_sentence: The library was quiet during the study session.
- word: quite
  part_of_speech: adverb
  definition: To a certain extent or completely.
  example_sentence: The movie was quite entertaining.
