- word: yard
  part_of_speech: noun
  definition: An area of land surrounding a house or a unit of measurement equal to three feet.
  example_sentence: The kids played soccer in the yard.
- word: yeah
  part_of_speech: interjection
  definition: An informal way of saying yes or expressing agreement.
  example_sentence: Yeah, I’ll meet you at the café later.
- word: year
  part_of_speech: noun
  definition: A period of approximately 365 days or 12 months.
  example_sentence: She started her new job last year.
- word: yes
  part_of_speech: interjection
  definition: Used to give an affirmative response or agreement.
  example_sentence: Yes, I’d love to come to the party.
- word: yet
  part_of_speech: adverb
  definition: Up to now or at a future time; nevertheless.
  example_sentence: He hasn’t finished his homework yet.
- word: you
  part_of_speech: pronoun
  definition: The person or people being addressed.
  example_sentence: You are doing a great job!
- word: young
  part_of_speech: adjective
  definition: Having lived or existed for a short time; not old.
  example_sentence: The young puppy was full of energy.
- word: your
  part_of_speech: pronoun
  definition: Belonging to or associated with the person or people being addressed.
  example_sentence: Is this your book on the table?
- word: yourself
  part_of_speech: pronoun
  definition: Used to refer to the person being addressed as the object of an action.
  example_sentence: Be careful not to hurt yourself.
- word: youth
  part_of_speech: noun
  definition: The period of being young or young people collectively.
  example_sentence: The program is designed to engage the youth in the community.
